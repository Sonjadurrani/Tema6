<!doctype html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test - ens billedhøjde</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap (må ligge før din CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inline CSS (ligger EFTER Bootstrap, så det ikke overskrives) -->
    <style>
        body { font-family: Arial, sans-serif; background:#fafafa; padding:20px; }

        /* Ens højde på billederne — samme højde som Konditoriet: 260px */
        .card-img-top {
            height: 260px !important;    /* !important kun til fejlsøgning - fjern senere */
            width: 100% !important;
            object-fit: cover !important;
            display: block;
        }

        .card { border-radius:6px; }
        .card-body h4 { font-size:1.2rem; font-weight:700; }
        .btn { font-weight:600; border-radius:30px; }
    </style>
</head>
<body>
